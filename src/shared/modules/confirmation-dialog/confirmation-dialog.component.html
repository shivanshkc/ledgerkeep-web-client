<h1 mat-dialog-title class="thin-font">{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.body }}</p>
</div>
<div mat-dialog-actions class="right-align-child">
  <button mat-flat-button [mat-dialog-close]="true" [color]="data.confirmButtonColor" (click)="onConfirm()">
    {{ data.confirmButtonText }}
  </button>
  <button mat-flat-button [mat-dialog-close]="true" [color]="data.cancelButtonColor" (click)="onCancel()">
    {{ data.cancelButtonText }}
  </button>
</div>
